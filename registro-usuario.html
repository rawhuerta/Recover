<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locatec</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/estilo-login.css">
    <script src="scripts.js" charset="utf-8" defer></script>

  <body>
    <form action="inventario.html" onsubmit="return registrarUsuario()" method="post">
      <div class="centre">
        <h1>Crear Cuenta</h1>
        <div class="container-inputs">
          <label for="user">Usuario:</label>
          <input type="mail" class="txt-input" name="usuario" id="user" placeholder="A01234567@tec.mx">
          <label for="password1">Contrase&ntilde;a:</label>
          <input type="password" class="txt-input" name="contrasenia1" id="password1" placeholder="Contrase&ntilde;a">
          <label for="password2">Confirmar Contrase&ntilde;a:</label>
          <input type="password" class="txt-input" name="contrasenia2" id="password2" placeholder="Contrase&ntilde;a">
        </div>
        <p class="error ocultar">*Las contase&ntilde;as no coinciden</p>
        <input type="submit" id="submit" value="Registrar">
      </div>
    </form>
  </body>
</html>
