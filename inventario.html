<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/estilo-inventario.css">
  </head>
  <body>
    <nav>
      <div class="centre">
        <p id="usuario">A01234567</p>
        <h1 id="simbolo-usuario">L</h1>
      </div>
    </nav>

    <section>
      <div class="centre">
        <!--Los articulos van dentro del div con clase centre-->
        <a href="detalle.html" id="1">
          <div class="articulo">
            <div class="imagen" style="background-image: url(https://www.lumen.com.mx/Content/Images/productPics/261087.jpg)"></div>
            <div class="art-info">
              <h4>Mochila aguacate</h4>
              <p>21/04/2019 12:11</p>
            </div>
          </div>
        </a>

        <a href="detalle.html" id="1">
          <div class="articulo">
            <div class="imagen" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/c6/Herschel_Supply_Co._backpack.jpg);"></div>
            <div class="art-info">
              <h4>Mochila azul</h4>
              <p>21/04/2019 12:11</p>
            </div>
          </div>
        </a>

        <a href="detalle.html" id="1">
          <div class="articulo">
            <div class="imagen" style="background-image: url(https://lumiere-a.akamaihd.net/v1/images/file_d2a0ef45.jpeg)"></div>
            <div class="art-info">
              <h4>Mochila animalitos</h4>
              <p>21/04/2019 12:11</p>
            </div>
          </div>
        </a>

      </div>
    </section>
    <script src="scripts.js" charset="utf-8"></script>
    <script type="text/javascript">
      document.getElementById("usuario").innerHTML = localStorage.getItem("usuario");
      Array.from(document.getElementsByTagName('a')).forEach(function (element, indice) {
        element.id = indice + 1;
        if (indice%3 == 0) {
          element.querySelector("div").classList.add("azul-oscuro");
        } else if (indice%2 == 0){
          element.querySelector("div").classList.add("azul-mas-oscuro");
        } else {
          element.querySelector("div").classList.add("azul-muy-oscuro");
        }
      });
    </script>
  </body>
